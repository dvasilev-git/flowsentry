# Upptime disabled - using Grafana public dashboard instead
# Uncomment below if you make the repo public

# owner: yourusername
# repo: flowsentry
# status-website: https://yourusername.github.io/flowsentry

# Sites to monitor
sites:
  - name: Demo Client 1 - Homepage
    url: https://example.com/
  - name: Demo Client 1 - Checkout
    url: https://example.com/checkout
  - name: Demo Client 2 - Homepage
    url: https://httpbin.org/
  - name: Demo Client 2 - Status Page
    url: https://httpbin.org/status/200

# Configuration
assignees:
  - yourusername

# Notification settings
notifications:
  - type: email
    email: your-email@example.com  # Replace with your email

# Uptime settings
uptime:
  interval: 5
  retry: 1
  timeout: 30
  userAgent: 'Mozilla/5.0 (compatible; FlowSentry/1.0; +https://github.com/yourusername/flowsentry)'

# Status page settings
statusPage:
  showResponseTime: true
  showUptime: true
  showIncidents: true
  showResponseTimeHistory: true