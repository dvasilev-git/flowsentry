owner: yourusername  # Replace with your GitHub username
repo: flowsentry-monitoring  # Replace with your repository name
status-website: https://yourusername.github.io/flowsentry-monitoring  # Replace with your GitHub Pages URL

# Sites to monitor
sites:
  - name: Demo Client 1 - Homepage
    url: https://example.com/
  - name: Demo Client 1 - Checkout
    url: https://example.com/checkout
  - name: Demo Client 2 - Homepage
    url: https://httpbin.org/
  - name: Demo Client 2 - Status Page
    url: https://httpbin.org/status/200

# Configuration
assignees:
  - yourusername  # Replace with your GitHub username

# Notification settings
notifications:
  - type: email
    email: your-email@example.com  # Replace with your email
  - type: slack
    webhook: ${{ secrets.SLACK_WEBHOOK }}  # Optional: set up Slack webhook

# Uptime settings
uptime:
  # Check every 5 minutes
  interval: 5
  # Retry failed checks after 1 minute
  retry: 1
  # Timeout after 30 seconds
  timeout: 30
  # User agent for requests
  userAgent: 'Mozilla/5.0 (compatible; FlowSentry/1.0; +https://github.com/yourusername/flowsentry-monitoring)'

# Status page settings
statusPage:
  # Show response time graphs
  showResponseTime: true
  # Show uptime percentage
  showUptime: true
  # Show incident history
  showIncidents: true
  # Show response time history
  showResponseTimeHistory: true
